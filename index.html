<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptonite project 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</head>

<body>

    <header class="paralex">
        <h1 class="mainH text-center">
            Your place for getting
                <br />information about currencies & real-time reports
        </h1>
        <h1 class="scroll">Scroll Down</h1>
        <div class="arrow bounce">
            <a class="fa fa-angle-double-down" id="scroll" href="#coinsView"></a>
        </div>
    
    </header>

    <section class="coinsView" id="coinsView">
        <div class="container-fluid Header-page">
            <h1 class="mainHeader">Cryptonite</h1>
        </div>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" id="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="live">Live Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="about">About</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" id="searchCoins" type="search" placeholder="Search Symobol"
                            aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </section>

    <div class="container content">
        <div class="row">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
